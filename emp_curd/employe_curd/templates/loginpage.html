<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
  <center>
    <h1>
      Login Form!
    </h1><br><br>
    <form method="post">
      {% csrf_token %}
      <table>
        {{form.as_table}}
      </table><br><br>
      <input type="submit" value="login">
    </form>
{% if messages %}
    {% for msg in messages %}
        <span style="color:blue;">
            {{msg}}
        </span>
    {% endfor %}
{% endif %}
  </center>
</div>

</body>
</html>
